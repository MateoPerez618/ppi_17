<!--
 
  Este codigo de html5 hace uso de los medios para templates de la libreria framework de desarrollo web Django, libreria de uso gratiuto,
  haciendo uso del metodo extends para sobrecargar la plantilla principal y agregando un codigo html en el cuerpo de la pagina. Este codigo
  funciona para seleccionar un usuario como con discapacidad.

-->

{% extends 'layouts/layout.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Solicitud para usuarios con Movilidad reducida</h1>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <form method="post">
            {% csrf_token %}
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <h5 class="card-title">Usuario con Discapacidad</h5>
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Nombre de Usuario:</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.identification.id_for_label }}" class="form-label">Identificaci√≥n de Usuario:</label>
                        {{ form.identification }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.disability_type.id_for_label }}" class="form-label">Tipo de Discapacidad:</label>
                        {{ form.disability_type }}
                    </div>
                    <button class="btn btn-primary w-100 rounded-pill" type="submit" style="margin-top:20px;">Buscar Vieje</button>
                    <div id="loading-message" style="display: none; margin-top: 10px; text-align: center;">
                        Esto puede tardar unos minutos
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('search-form').addEventListener('submit', function() {
        document.getElementById('search-button').style.display = 'none';
        document.getElementById('loading-message').style.display = 'block';
    });
</script>

{% endblock %}
