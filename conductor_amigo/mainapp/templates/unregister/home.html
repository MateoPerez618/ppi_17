<!--
 
    Este codigo de html5 hace uso de los medios para templates de la libreria framework de desarrollo web Django, libreria de uso gratiuto,
    haciendo uso del metodo extends para sobrecargar la plantilla principal y agregando un codigo html en el cuerpo de la pagina. Este codigo
    funciona para cargar la pagina home o landing page donde se muestran las eventualidades en la red Metro de medellin, Colombia.

-->

{% extends 'layouts/layout.html' %}

{% block content %}
<h3 class="display-5">Eventos en la Red de Metro</h3>
<div class="row">
    {% for evento in eventos %}
    <div class="col-md-6">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ evento.titulo }}</h5>
                <p class="card-text" style="height: 3.5em; overflow: hidden; text-overflow: ellipsis;">
                    {{ evento.descripcion }}
                </p>
                <p class="card-text">Fecha: {{ evento.fecha }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
